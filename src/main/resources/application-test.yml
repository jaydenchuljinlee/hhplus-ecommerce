spring:
  datasource:
    url: jdbc:h2:mem:ecommerce
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      platform: h2
      mode: always

singleServerConfig:
  address: "redis://localhost:6379" # Docker에서 Redis가 실행 중인 호스트
  connectionMinimumIdleSize: 10
  connectionPoolSize: 64